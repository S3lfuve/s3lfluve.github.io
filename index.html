    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(48px);
            -webkit-backdrop-filter: blur(48px);
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out;
        }

        .profile-header {
            margin-bottom: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            background: rgba(255, 255, 255, 0.05);
        }

        .username {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 3px;
            font-family: 'Bodoni Moda', 'Didot', 'Noto Serif Display', serif;
            text-transform: uppercase;
            margin-bottom: 15px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            user-select: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&display=swap');

        .username-text {
            display: inline-block;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 30px;
            background: #ffffff;
            margin-left: 4px;
            animation: blink 0.7s infinite;
        }

        .description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            line-height: 1.4;
            margin-bottom: 15px;
            letter-spacing: 0.3px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .divider {
            width: 40px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #ffffff;
        }

        .social-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .status {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5px;
        }

        .status::before {
            content: "● ";
            color: #4ade80;
            margin-right: 6px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .username {
                font-size: 24px;
            }

            .social-links {
                gap: 15px;
            }

            .social-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>

    <script>
        const CONFIG = {
            username: 'S3lfluve',
            discordUrl: 'https://discord.com/users/rootfullguy',
            telegramUrl: 'https://t.me/ayaka_alc',
            typingSpeed: 200,
            pauseTime: 1200,
            avatarUrl: 'https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/0cac5df5-7a42-427f-be27-c6acc78e1b20'
        };

        class TypewriterEffect {
            constructor(element, text, config) {
                this.element = element;
                this.text = text;
                this.typingSpeed = config.typingSpeed;
                this.pauseTime = config.pauseTime;
                this.index = 0;
                this.isDeleting = false;
                this.start();
            }

            type() {
                if (!this.isDeleting) {
                    if (this.index <= this.text.length) {
                        this.element.textContent = this.text.substring(0, this.index);
                        this.index++;
                        
                        if (this.index <= this.text.length) {
                            setTimeout(() => this.type(), this.typingSpeed);
                        } else {
                            setTimeout(() => {
                                this.isDeleting = true;
                                this.delete();
                            }, this.pauseTime);
                        }
                    }
                }
            }

            delete() {
                if (this.isDeleting) {
                    if (this.index > 0) {
                        this.index--;
                        this.element.textContent = this.text.substring(0, this.index);
                        setTimeout(() => this.delete(), this.typingSpeed);
                    } else {
                        this.isDeleting = false;
                        setTimeout(() => this.type(), this.pauseTime);
                    }
                }
            }

            start() {
                this.type();
            }
        }

        const usernameElement = document.getElementById('usernameText');
        new TypewriterEffect(usernameElement, CONFIG.username, CONFIG);

        document.querySelectorAll('.social-btn').forEach((btn, index) => {
            if (index === 0) {
                btn.href = CONFIG.discordUrl;
            } else if (index === 1) {
                btn.href = CONFIG.telegramUrl;
            }
        });

        document.querySelector('.avatar').src = CONFIG.avatarUrl;

        const container = document.querySelector('.container');
        const rotationIntensity = 12;

        window.addEventListener('mousemove', (e) => {
            const ww = window.innerWidth;
            const wh = window.innerHeight;
            const x = (e.clientX / ww) - 0.5;
            const y = (e.clientY / wh) - 0.5;
            const rotateX = -(y * rotationIntensity);
            const rotateY = (x * rotationIntensity);
            
            container.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        window.addEventListener('mouseleave', () => {
            container.style.transform = 'translate(-50%, -50%)';
        });

        class ParticleBackground {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.particleCount = 80;
                this.connectionDistance = 150;

                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.createParticles();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                this.particles = [];
                const colors = ['#ff0080', '#7928ca', '#3b82f6', '#06b6d4', '#10b981', '#f59e0b'];
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 2 + 1,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        opacity: Math.random() * 0.5 + 0.3
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];

                    p.x += p.vx;
                    p.y += p.vy;

                    if (p.x - p.radius < 0 || p.x + p.radius > this.canvas.width) p.vx *= -1;
                    if (p.y - p.radius < 0 || p.y + p.radius > this.canvas.height) p.vy *= -1;

                    p.x = Math.max(p.radius, Math.min(this.canvas.width - p.radius, p.x));
                    p.y = Math.max(p.radius, Math.min(this.canvas.height - p.radius, p.y));

                    this.ctx.fillStyle = p.color;
                    this.ctx.globalAlpha = p.opacity;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    this.ctx.fill();

                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p2 = this.particles[j];
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.connectionDistance) {
                            this.ctx.strokeStyle = p.color;
                            this.ctx.globalAlpha = (1 - distance / this.connectionDistance) * 0.3;
                            this.ctx.lineWidth = 1;
                            this.ctx.beginPath();
                            this.ctx.moveTo(p.x, p.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    }
                }

                this.ctx.globalAlpha = 1;
                requestAnimationFrame(() => this.animate());
            }
        }

        new ParticleBackground('bg-canvas');
    </script>
